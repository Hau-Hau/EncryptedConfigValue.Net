name: Update nuspec files
on:
  push:
    branches:
      - main
jobs:
  update-nuspec-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update EncryptedConfigValue.Net.Module.nuspec
        shell: pwsh
        run: |
          pwsh ./Scripts/UpdateNuspec.ps1 -CsprojPath "./EncryptedConfigValue.Module/EncryptedConfigValue.Module.csproj" -NuspecPath "./EncryptedConfigValue.Module/EncryptedConfigValue.Module.nuspec" -ReadmePath "./Readme.md"
     
      - name: Update EncryptedConfigValue.Net.AspNetCore.nuspec
        shell: pwsh
        run: |
          pwsh ./Scripts/UpdateNuspec.ps1 -CsprojPath "./EncryptedConfigValue.AspNetCore/EncryptedConfigValue.AspNetCore.csproj" -NuspecPath "./EncryptedConfigValue.AspNetCore/EncryptedConfigValue.Net.AspNetCore.nuspec" -ReadmePath "./Readme.md" -ExplicitDependenciesFromCsproj "./EncryptedConfigValue/EncryptedConfigValue.csproj"

      - name: Setup Git for commit
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Create a new branch
        run: |
          BRANCH_NAME="update-nuspec/$(date +%s)"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

          git checkout -b $BRANCH_NAME
          git add .
          git commit -m "Update nuspec files"
          git push origin $BRANCH_NAME

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          title: "Update nuspec files"
          body: "This PR contains changes generated by the 'Update nuspec files' (update-nuspec.yml) pipeline."